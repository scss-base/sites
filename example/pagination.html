<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dropdown Examples</title>
  <link rel="stylesheet" href="../dist/css/base.css">
</head>
<body>

<div class="row">
  <div class="column">
    <h2>Pagination</h2>
    <hr>
  </div>
</div>
<div class="row">
  <div class="column align-center">
    <ul class="pagination">
      <li class="previous disabled">Previous</li>
      <li class="current">1</li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li class="ellipsis"></li>
      <li><a href="#">12</a></li>
      <li><a href="#">13</a></li>
      <li class="next"><a href="#">Next</a></li>
    </ul>
  </div>
</div>

</body>
</html>
