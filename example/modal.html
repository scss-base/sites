<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Examples</title>
  <link rel="stylesheet" href="../dist/css/base.css">
</head>
<body>

<div class="row">
  <div class="column">
    <h2>Modal</h2>
    <hr>
  </div>
</div>
<div class="row">
  <div class="column">
    <button type="button" class="primary" data-open="modal1">Click me for a modal</button>
    <button type="button" class="primary" data-open="modal2">Click me for a modal</button>

    <div id="modal1" class="modal">
      <h1>Modal 1</h1>
      <button type="button" class="primary" data-open="modal2">Open next Modal</button>
      <button type="button" class="close-button" data-close>
        <span>&times;</span>
      </button>
    </div>

    <div id="modal2" class="modal" data-modal>
      <h1>Modal 2</h1>
      <button type="button" class="close-button" data-close>
        <span>&times;</span>
      </button>
    </div>
  </div>
</div>

<script src="../dist/js/base.js"></script>
<script>
  const $modal1 = Base.$('#modal1');

  console.log($modal1);

  const $modal2 = Base.$('#modal2');
  const modal1 = new Base.Modal($modal1);
  const modal2 = new Base.Modal($modal2);
</script>
</body>
</html>
